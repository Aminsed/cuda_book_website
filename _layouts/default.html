<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{ page.title | default: "CUDA Programming Book" }}</title>
    <!-- Responsive Meta Tag -->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Meta Description -->
    <meta name="description" content="{{ page.description | default: site.description }}">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome Icons -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;500&display=swap" rel="stylesheet">
    <!-- AOS Animation Library CSS -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.css" rel="stylesheet">
    <!-- Prism.js CSS for Syntax Highlighting -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/themes/prism-okaidia.min.css" rel="stylesheet">
    <!-- Custom Styles -->
    <link rel="stylesheet" href="{{ '/styles.css' | relative_url }}">
</head>
<body>
    <!-- Navbar -->
    {% include navbar.html %}
    
    <!-- Sidebar Toggle Button -->
    <button id="sidebarToggle" aria-label="Toggle Sidebar"><i class="fas fa-angle-left"></i></button>
    
    <!-- Sidebar -->
    {% include toc.html %}
    
    <!-- Main Content -->
    <main id="main-content">
        {{ content }}
    </main>
    
    <!-- Back to Top Button -->
    <button class="back-to-top" id="backToTopBtn" aria-label="Back to top"><i class="fas fa-chevron-up"></i></button>
    
    <!-- Footer -->
    {% include footer.html %}
    
    <!-- JavaScript -->
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- AOS Animation Library JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.js"></script>
    <!-- Prism.js JS for Syntax Highlighting -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/prism.min.js"></script>
    <!-- Custom Scripts -->
    <script src="{{ '/scripts.js' | relative_url }}"></script>
</body>
</html>
